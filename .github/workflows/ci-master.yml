name: ci-master
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      workflow_name:
        description: 'ci-master'

jobs:
  ci:
    if: 'github.event.pull_request.head.ref =~ ^release/v_.*$'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Use pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          # node-version: 'lts/hydrogen'
      - run: pnpm install

      - name: Execute Tag Creation Script
        run: |
          git config --global user.email "heibaikn@163.com"
          git config --global user.name "heibaikn"
          pnpm run release --patch --git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
