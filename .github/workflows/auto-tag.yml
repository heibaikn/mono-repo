name: auto_tag
on:
  push:
    branches:
      - 'release_v_*' # 仅在以 'release_v_' 开头的分支推送时触发
  workflow_dispatch:
    inputs:
      workflow_name:
        description: 'auto_tag'

jobs:
  create_tag:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Execute Tag Creation Script
      run: |
        if [[ $GITHUB_REF == refs/heads/release_v_* ]]; then
          ./create_tag.sh
        fi
      env:
        VERSION: ${{ github.ref }}
